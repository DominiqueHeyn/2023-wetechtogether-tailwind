<div class="shadow rounded-xl p-7 block-section bg-white mb-5">
  <h2 class="text-xl font-semibold mb-1.5">Languages</h2>
  <div class="space-y-3">
    <div *ngFor="let item of languages | keyvalue" class="flex justify-between">
      <div>{{item.key}}</div>
      <div class="font-medium text-right">{{item.value}}</div>
    </div>
  </div>
</div>
