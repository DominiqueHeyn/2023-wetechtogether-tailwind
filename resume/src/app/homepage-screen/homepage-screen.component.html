<main class="p-5 max-w-5xl ml-auto mr-auto">
    <div class="grid gap-5 grid-cols-5 items-center">
        <!-- Left Side -->
        <div class="space-y-5 col-span-2">
            <img src="assets/cv_tatjana.jpg" alt="Avatar" class="rounded-lg">
        </div><!-- Left Side -->
  
        <div class="space-y-5 col-span-3"><!-- Right Side -->
            <div>
                <h2 class="text-3xl md:text-5xl font-semibold mb-1.5 md:pt-10">Tatjana Meier</h2>
                <p class="md:pt-5 text-sm md:text-xl">Consultant, Software Engineer and passionate about AI</p>
            </div>
        </div><!-- Right Side -->
    </div>
</main>

<div class="bg-gray antialiased">
    <div class="grid gap-0.5 md:gap-5 md:grid-cols-3 p-5 max-w-5xl ml-auto mr-auto">
        <div class="space-y-5"><!-- Left Side -->
            <a routerLink="/cv">
                <app-preview-card
                    [imagePath]="'assets/briefcase.jpg'" 
                    [description]="'Learn about my skills and job history'"></app-preview-card>
            </a>
        </div><!-- Left Side -->

        <div class="space-y-5"><!-- Middle -->
            <a routerLink="/projects">
                <app-preview-card 
                    [imagePath]="'assets/project.jpg'" 
                    [description]="'Dive into my latest projects'"></app-preview-card>
            </a>
        </div><!-- Middle -->

        <div class="space-y-5"><!-- Right Side -->
            <a href="https://ipt.ch/de/impuls/">
                <app-preview-card 
                    [imagePath]="'assets/blog.jpg'" 
                    [description]="'Visit my company\'s blog'"></app-preview-card>
            </a>
        </div><!-- Right Side -->
    </div>
</div>
